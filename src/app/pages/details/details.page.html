<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding">
    <form [formGroup]="productForm">
      <ion-item>
        <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" placeholder="Descricao" formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="PreÃ§o R$" formControlName="price"></ion-input>
      </ion-item>
      <ion-item color="secondary" padding >
        <ion-icon name="camera" slot="start" ></ion-icon>
        Selecionar foto
        <ion-input accept="image/jpeg" type="file" formControlName="picture" (change)="onFileChosen($event)" id="upload">
        </ion-input>
      </ion-item>
    </form>
    <ion-row *ngIf="picker" padding>
      <ion-col class="img-square">
        <ion-img [src]="picker"></ion-img>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveProduct()" expand="block">
      Salvar produto
    </ion-button>
  </ion-toolbar>
</ion-footer>
